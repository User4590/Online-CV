<!DOCTYPE html>
<html lang="da">
<head>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Lys baggrund */
        }

        .hero {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero img {
            border: 5px solid white;
        }

        .skills .badge {
            font-size: 1rem;
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
        }

        .feedback-box {
            display: none;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online CV</a>
        </div>
    </nav>

    <section class="hero">
        <img src="assets/profile.jpg" class="rounded-circle mb-3" alt="Profilbillede" width="150">
        <h1 class="mt-3">Jonas Rank</h1>
        <p>Datatekniker med speciale i programmering</p>
    </section>

    <div class="container my-5">
        <section class="skills text-center">
            <h2 class="mb-4">Færdigheder</h2>
            <div>
                <span class="badge">Python</span>
                <span class="badge">CSharp</span>
                <span class="badge">HTML</span>
                <span class="badge">Netværk</span>
            </div>
        </section>

        <section class="my-5">
            <h2>Erfaring og Uddannelse</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Datatekniker</h5>
                            <p class="card-text">Aarhus Tech</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Interesser</h5>
                            <p class="card-text">Programmering - Netværk - Cybersikkerhed</p> 
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-5">
            <h2>Kontakt</h2>
            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Navn</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Besked</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="captcha" class="form-label">Hvad er 2 + 3?</label>
                    <input type="text" class="form-control" id="captcha" required>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <div class="feedback-box" id="feedback-box">
                Tak for din besked! Jeg vender tilbage hurtigst muligt.
            </div>
        </section>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Forhindre standard formular afsendelse
            document.getElementById('feedback-box').style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
